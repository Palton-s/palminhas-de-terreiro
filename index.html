<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Palminhas de terreiro
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: 'Inter', 'Roboto', sans-serif;
            background: #f8fafc;
        }
        .center-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .mb-4 {
            margin-bottom: 2.5rem !important;
        }
        .play-btn {
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.18s cubic-bezier(.4,2,.6,1), filter 0.18s;
        }
        .btn-primary.rounded-circle {
            width: 110px;
            height: 110px;
            box-shadow: 0 6px 24px 0 rgba(0, 80, 200, 0.13);
            transition: box-shadow 0.2s, transform 0.18s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary.rounded-circle:hover, .btn-primary.rounded-circle:focus {
            box-shadow: 0 10px 32px 0 rgba(0, 80, 200, 0.22);
            transform: scale(1.07);
            filter: brightness(1.08);
        }
        .slider-container {
            width: 100%;
            max-width: 420px;
            margin-bottom: 2.2rem !important;
        }
        .form-range {
            accent-color: #0d6efd;
            height: 0.6rem;
            background: linear-gradient(90deg, #0d6efd 0%, #0d6efd 50%, #e9ecef 50%, #e9ecef 100%);
            border-radius: 8px;
            transition: background 0.3s;
        }
        .form-range::-webkit-slider-thumb {
            background: #0d6efd;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(13,110,253,0.25);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            transition: box-shadow 0.2s;
        }
        .form-range:focus::-webkit-slider-thumb {
            box-shadow: 0 4px 16px rgba(13,110,253,0.35);
        }
        .form-range::-moz-range-thumb {
            background: #0d6efd;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(13,110,253,0.25);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            transition: box-shadow 0.2s;
        }
        .form-range:focus::-moz-range-thumb {
            box-shadow: 0 4px 16px rgba(13,110,253,0.35);
        }
        .form-range::-ms-thumb {
            background: #0d6efd;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(13,110,253,0.25);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            transition: box-shadow 0.2s;
        }
        .form-range:focus::-ms-thumb {
            box-shadow: 0 4px 16px rgba(13,110,253,0.35);
        }
        .form-range::-webkit-slider-thumb:hover {
            box-shadow: 0 4px 16px rgba(13,110,253,0.35);
        }
        .form-range::-webkit-slider-runnable-track {
            height: 0.6rem;
            border-radius: 8px;
        }
        .form-range::-ms-fill-lower {
            background: #0d6efd;
        }
        .form-range::-ms-fill-upper {
            background: #e9ecef;
        }
        .form-range:focus {
            outline: none;
        }
        .select-container {
            width: 100%;
            max-width: 340px;
            margin-top: 2.2rem;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            letter-spacing: 0.01em;
            font-size: 1.08rem;
            margin-bottom: 0.5rem;
        }
        .form-select {
            min-width: 220px;
            max-width: 100%;
            border-radius: 0.7rem;
            font-size: 1.08rem;
            padding: 0.7rem 1.2rem;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
        }
        #velocidadeLabel {
            font-weight: 500;
            color: #0d6efd;
            font-size: 1.08rem;
            margin-right: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <!-- Play Button -->
        <div class="mb-4">
            <button class="btn btn-primary rounded-circle" style="width: 110px; height: 110px;">
                <i class="bi bi-play-fill play-btn"></i>
            </button>
        </div>
        <!-- Slider -->
        <div class="slider-container mb-4">
            <input type="range" class="form-range" min="0" max="100" value="50" id="customRange">
            <div class="text-center"><span id="velocidadeLabel">Velocidade: 50</span></div>
        </div>
        <!-- Select Multiple -->
        <div class="select-container">
            <label for="multiSelect" class="form-label">Selecione o ritmo:</label>
            <select class="form-select" id="multiSelect">
                <option value="x o x o">Ritmo 2: x o x o</option>
                <option value="x x x o">Ritmo 3: x x x o</option>
            </select>
        </div>
    </div>
    <!-- Bootstrap JS (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const playBtn = document.querySelector('.play-btn');
        const playButton = playBtn.closest('button');
        const select = document.getElementById('multiSelect');
        const slider = document.getElementById('customRange');
        const velocidadeLabel = document.getElementById('velocidadeLabel');

        // Web Audio API setup
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let currentNote = 0;
        let nextNoteTime = 0.0;
        let timerID = null;
        const lookahead = 25.0; // ms
        const scheduleAheadTime = 0.1; // s

        const rhythms = {
            "x o x o": ["x", "o", "x", "o"],
            "x x x o": ["x", "x", "x", "o"]
        };
        const minStep = 100; // ms
        const maxStep = 600; // ms

        function getStepDuration() {
            const sliderValue = parseInt(slider.value, 10);
            return minStep + ((maxStep - minStep) * (100 - sliderValue) / 100);
        }

        function updateStepDurationLabel() {
            velocidadeLabel.textContent = `Velocidade: ${slider.value}`;
        }

        slider.addEventListener('input', updateStepDurationLabel);
        updateStepDurationLabel();

        function nextNote() {
            let stepDuration = getStepDuration() / 1000.0; // ms → s
            nextNoteTime += stepDuration;
            currentNote = (currentNote + 1) % rhythms[select.value].length;
        }

        function scheduleNote(time) {
            const pattern = rhythms[select.value];
            if (pattern[currentNote] === "x") {
                let osc = audioCtx.createOscillator();
                osc.type = "square";
                osc.frequency.value = 880;
                osc.connect(audioCtx.destination);
                osc.start(time);
                osc.stop(time + 0.05);
            }
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(nextNoteTime);
                nextNote();
            }
            timerID = setTimeout(scheduler, lookahead);
        }

        function startRhythm() {
            stopRhythm();
            currentNote = 0;
            nextNoteTime = audioCtx.currentTime + 0.05;
            scheduler();
            isPlaying = true;
        }

        function stopRhythm() {
            clearTimeout(timerID);
            timerID = null;
            isPlaying = false;
        }

        playButton.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            if (!isPlaying) {
                playBtn.classList.remove('bi-play-fill');
                playBtn.classList.add('bi-pause-fill');
                startRhythm();
            } else {
                playBtn.classList.remove('bi-pause-fill');
                playBtn.classList.add('bi-play-fill');
                stopRhythm();
            }
        });

        select.addEventListener('change', () => {
            if (isPlaying) {
                startRhythm();
            }
        });

        // Atualiza o ritmo em tempo real ao mexer no slider (não reinicia, só afeta o próximo passo)
        slider.addEventListener('input', updateStepDurationLabel);
    </script>
</body>
</html>
