<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Player com Slider e Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .center-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .play-btn {
            font-size: 3rem;
            cursor: pointer;
        }
        .slider-container {
            width: 100%;
            max-width: 400px;
        }
        .select-container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <!-- Play Button -->
        <div class="mb-4">
            <button class="btn btn-primary rounded-circle" style="width: 100px; height: 100px;">
                <i class="bi bi-play-fill play-btn"></i>
            </button>
        </div>
        <!-- Slider -->
        <div class="slider-container mb-4">
            <input type="range" class="form-range" min="0" max="100" value="50" id="customRange">
        </div>
        <!-- Select Multiple -->
        <div class="select-container">
            <label for="multiSelect" class="form-label">Selecione opções:</label>
            <select class="form-select" id="multiSelect" multiple>
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
                <option value="opcao4">Opção 4</option>
            </select>
        </div>
    </div>
    <!-- Bootstrap JS (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
