<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Palminhas de terreiro
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: 'Inter', 'Roboto', sans-serif;
            background-color: #fdf8f0; /* Creme claro */
            background-image: url('wood-pattern.png');
            color: #4b3832; /* Marrom escuro para texto */
        }
        .center-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .mb-4 {
            margin-bottom: 2.5rem !important;
        }
        .play-btn {
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.18s cubic-bezier(.4,2,.6,1), filter 0.18s;
        }
        .btn-primary.rounded-circle {
            width: 110px;
            height: 110px;
            background-color: #6d4c41; /* Tom de marrom (atabaque) */
            border-color: #6d4c41;
            box-shadow: 0 6px 24px 0 rgba(0, 0, 0, 0.13);
            transition: box-shadow 0.2s, transform 0.18s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary.rounded-circle:hover, .btn-primary.rounded-circle:focus {
            background-color: #5d4037; /* Marrom mais escuro no hover */
            border-color: #5d4037;
            box-shadow: 0 10px 32px 0 rgba(0, 0, 0, 0.22);
            transform: scale(1.07);
            filter: brightness(1.08);
        }
        .slider-container {
            width: 100%;
            max-width: 420px;
            margin-bottom: 2.2rem !important;
        }
        .form-range {
            accent-color: #8d6e63; /* Tom de marrom/cobre para o slider */
            height: 0.6rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .form-range::-webkit-slider-thumb {
            background: #6d4c41; /* Marrom principal */
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            transition: box-shadow 0.2s;
        }
        .form-range:focus::-webkit-slider-thumb {
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }
        .form-range::-moz-range-thumb {
            background: #6d4c41; /* Marrom principal */
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            transition: box-shadow 0.2s;
        }
        .form-range:focus::-moz-range-thumb {
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }
        .form-range::-ms-thumb {
            background: #6d4c41; /* Marrom principal */
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            transition: box-shadow 0.2s;
        }
        .form-range:focus::-ms-thumb {
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }
        .form-range::-webkit-slider-thumb:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
        }
        .form-range::-webkit-slider-runnable-track {
            height: 0.6rem;
            border-radius: 8px;
        }
        .form-range::-ms-fill-lower {
            background: #8d6e63; /* Tom de marrom/cobre */
        }
        .form-range::-ms-fill-upper {
            background: #e9ecef;
        }
        .form-range:focus {
            outline: none;
        }
        .select-container {
            width: 100%;
            max-width: 340px;
            margin-top: 2.2rem;
        }
        .form-label {
            font-weight: 600;
            color: #4b3832; /* Marrom escuro */
            letter-spacing: 0.01em;
            font-size: 1.08rem;
            margin-bottom: 0.5rem;
        }
        .form-select {
            min-width: 220px;
            max-width: 100%;
            border-radius: 0.7rem;
            font-size: 1.08rem;
            padding: 0.7rem 1.2rem;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
        }
        #velocidadeLabel {
            font-weight: 500;
            color: #6d4c41; /* Marrom principal */
            font-size: 1.08rem;
            margin-right: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <!-- Play Button -->
        <div class="mb-4">
            <button class="btn btn-primary rounded-circle" style="width: 110px; height: 110px;">
                <i class="bi bi-play-fill play-btn"></i>
            </button>
        </div>
        <!-- Slider -->
        <div class="slider-container mb-4">
            <input type="range" class="form-range" min="0" max="100" value="50" id="customRange">
            <div class="text-center"><span id="velocidadeLabel">Velocidade: 50</span></div>
        </div>
        <!-- Select Multiple -->
        <div class="select-container">
            <label for="multiSelect" class="form-label">Selecione o ritmo:</label>
            <select class="form-select" id="multiSelect">
                <option value="x o x o">Ritmo 2: x o x o</option>
                <option value="x x x o">Ritmo 3: x x x o</option>
                <option value="o x o o o x o o o x o o o x o o">Ritmo 4: o x o o o x o o o x o o o x o o</option>
                <option value="x x o x x x o o x x o o x x o o">Ritmo 5: x x o x x x o o x x o o x x o o</option>
                <option value="a t o a t t o o a a o o t t o o">Ritmo 6: a t o a t t o o a a o o t t o o</option>
            </select>
        </div>
    </div>
    <!-- Bootstrap JS (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // NOTA IMPORTANTE: Para que este projeto funcione, você deve acessá-lo
        // através de um servidor web (ex: http://localhost/palminhas-de-terreiro/),
        // e não abrindo o arquivo HTML diretamente no navegador (file:///...).
        // Isso é necessário porque o navegador bloqueia o carregamento de arquivos
        // de áudio por razões de segurança (CORS) quando a página não é servida
        // por um servidor.

        const playBtn = document.querySelector('.play-btn');
        const playButton = playBtn.closest('button');
        const select = document.getElementById('multiSelect');
        const slider = document.getElementById('customRange');
        const velocidadeLabel = document.getElementById('velocidadeLabel');

        // Web Audio API setup
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let currentNote = 0;
        let nextNoteTime = 0.0;
        let timerID = null;
        const lookahead = 25.0; // ms
        const scheduleAheadTime = 0.1; // s

        const rhythms = {
            "x o x o": ["x", "o", "x", "o"],
            "x x x o": ["x", "x", "x", "o"],
            "o x o o o x o o o x o o o x o o" : ["o", "x", "o", "o", "o", "x", "o", "o", "o", "x", "o", "o", "o", "x", "o", "o"],
            //xxoxxxooxxooxxoo 
            "x x o x x x o o x x o o x x o o":  ["x", "x", "o", "x", "x", "x", "o", "o", "x", "x", "o", "o", "x", "x", "o", "o"],
            "a t o a t t o o a a o o t t o o": ["tá", "tum", "o", "tá", "tum", "tum", "o", "o", "tá", "tá", "o", "o", "tum", "tum", "o", "o"]
        };
        const minStep = 100; // ms
        const maxStep = 600; // ms

        function getStepDuration() {
            const sliderValue = parseInt(slider.value, 10);
            return minStep + ((maxStep - minStep) * (100 - sliderValue) / 100);
        }

        function updateStepDurationLabel() {
            velocidadeLabel.textContent = `Velocidade: ${slider.value}`;
        }

        slider.addEventListener('input', updateStepDurationLabel);
        updateStepDurationLabel();

        function nextNote() {
            let stepDuration = getStepDuration() / 1000.0; // ms → s
            nextNoteTime += stepDuration;
            currentNote = (currentNote + 1) % rhythms[select.value].length;
        }

        // Mapeamento e carregamento de sons
        const soundFiles = {
            'x': 'palma.mp3',
            'y': 'hand-clap-1-36401.mp3',
            'a': 'ta.mp3',
            't': 'tum.mp3',
        };
        const soundBuffers = {};
        let allSoundsPromise = null;

        function loadAllSounds() {
            if (allSoundsPromise) return allSoundsPromise;

            const promises = Object.entries(soundFiles).map(([key, url]) => {
                return fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`Erro ao carregar ${url}`);
                        return response.arrayBuffer();
                    })
                    .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
                    .then(buffer => {
                        soundBuffers[key] = buffer;
                    });
            });

            allSoundsPromise = Promise.all(promises).catch(e => {
                console.error("Falha ao carregar um ou mais sons:", e);
                allSoundsPromise = null; // Permite tentar novamente
            });
            return allSoundsPromise;
        }

        function scheduleNote(time) {
            const pattern = rhythms[select.value];
            const noteType = pattern[currentNote];
            
            const buffer = soundBuffers[noteType];
            if (buffer) {
                let source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start(time);
            }
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(nextNoteTime);
                nextNote();
            }
            timerID = setTimeout(scheduler, lookahead);
        }

        function startRhythm() {
            stopRhythm();
            currentNote = 0;
            nextNoteTime = audioCtx.currentTime + 0.05;
            scheduler();
            isPlaying = true;
        }

        function stopRhythm() {
            clearTimeout(timerID);
            timerID = null;
            isPlaying = false;
        }

        playButton.addEventListener('click', async () => {
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }
            
            if (!isPlaying) {
                await loadAllSounds();
                playBtn.classList.remove('bi-play-fill');
                playBtn.classList.add('bi-pause-fill');
                startRhythm();
            } else {
                playBtn.classList.remove('bi-pause-fill');
                playBtn.classList.add('bi-play-fill');
                stopRhythm();
            }
        });

        select.addEventListener('change', () => {
            if (isPlaying) {
                startRhythm();
            }
        });

        // Atualiza o ritmo em tempo real ao mexer no slider (não reinicia, só afeta o próximo passo)
        slider.addEventListener('input', updateStepDurationLabel);
    </script>
</body>
</html>
